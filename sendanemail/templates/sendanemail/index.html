<!DOCTYPE html>
<html>
<head>
         <title>DataFlair send email</title>
         <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
    <center>
        <h1 class = 'alert alert-success'>SEND EMAIL FORM</h1>
        <h3 class="p-3 mb-2 bg-primary text-white" style = 'font-size: 50px;'>DJANGO SEND EMAIL TASK</h3>
        <form method="POST">
            <!-- Very Important csrf Token -->
            {% csrf_token %}
            <div class = "form-group">
            <p>
                <h3> {{ form.as_p }}</h3>
                <h3> {{ subject.as_p }} </h3>
                <h3> {{ mes.as_p }} </h3>
            </p>
                <br>
            <input type="submit" name="Subscribe" class = 'btn btn-primary btn-lg'>
            </div>
        </form>
        </center>
</body>
</html>
